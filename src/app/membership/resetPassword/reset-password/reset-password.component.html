<mat-toolbar class="bground">

</mat-toolbar>

<mat-grid-list cols="3" rowHeight="3:3">
    <mat-grid-tile >

    </mat-grid-tile>

    <mat-grid-tile >

        <mat-card class="login-card">
            <img mat-card-sm-image class="profileimg" (click)="showProfileDetail()" src="{{appLogo.appLogo}}" alt="Logo">  
          <mat-card-header>
                
              <mat-card-title class=login-style>Reset your password</mat-card-title>
            </mat-card-header>
          
            <mat-card-content>
                <div class="example-container">
                  
                  <mat-form-field>
                    <input matInput placeholder="New Password" 
                      type="password" 
                      name="newPassword" 
                      #newPassword="ngModel" 
                      minlength="8"
                      [(ngModel)]= "resetPassword.newPassword"
                      pattern="^[A-Za-z]+[0-9]{1,}"
                     ngModel 
                     required>
                    </mat-form-field>
                    <mat-error *ngIf="(newPassword.touched && resetPassword.newPassword=='')">
                        {{errors.enterPassword}}
                    </mat-error>
                    <mat-error *ngIf="(resetPassword.newPassword=='' && newPasswordError)">
                        {{errors.enterPassword}}
                    </mat-error>
                    <mat-error *ngIf="(newPassword.value && resetPassword.newPassword.length<8) ">
                        {{errors.passwordLength}}
                    </mat-error>
                    <mat-error *ngIf="(newPassword.value && !newPassword.valid) ">
                        {{errors.passwordPattern}}
                    </mat-error>
                 
                    <br/>
                     <mat-form-field>
                     <input matInput 
                     placeholder="Confirm Password" 
                     type="password" 
                     name="confirmPassword" 
                     #confirmPassword="ngModel" 
                     ngModel 
                     [(ngModel)]= "resetPassword.confirmPassword"
                     minlength="5" 
                     pattern="^[A-Za-z]+[0-9]{1,}"  
                     required>
                     </mat-form-field>
                     <mat-error *ngIf="(confirmPassword.touched && resetPassword.confirmPassword=='')">
                        {{errors.enterPassword}}
                    </mat-error>
                    <mat-error *ngIf="(resetPassword.confirmPassword=='' && confirmPasswordError)">
                        {{errors.enterPassword}}
                    </mat-error>
                     <mat-error *ngIf="(confirmPassword.value && confirmPassword.value!=newPassword.value)">
                        {{errors.samePassword}}
                      </mat-error>
                    </div> 
            </mat-card-content>
            <mat-error  *ngFor = "let message of ( alertModel$ | async).messages">
                {{message}}
              </mat-error>
            <mat-card-actions>
             
            <button mat-raised-button (click)="reset()" class="margin-t" color="primary">Reset</button>
            <div class="margin-top">
              <Span class="style1">Do you have an account?</Span>
              <br> <a  [routerLink]="['/membership/login']" class="style2">Login</a>
            </div> 
            <!-- <br> <a  [routerLink]="['/membership/login']" class="style2">Login</a> -->
            <!-- <button mat-raised-button (click)="forLogin()" class="margin-t" color="primary">Login</button> -->
            </mat-card-actions>
          
          </mat-card>

    </mat-grid-tile>
   
  </mat-grid-list>
  <mat-grid-tile >

    </mat-grid-tile>
