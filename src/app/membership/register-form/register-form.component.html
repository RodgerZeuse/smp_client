<mat-card class="register-component-wrapper mt-50">
  <mat-card-header class="register-component-header mb-10">
    <h4 class="login-style">User Registeration Form</h4>
  </mat-card-header>
  <mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="loginForm">
      <login-information [loginForm]="loginForm" (isEmailValidated)="isEmailValidated($event)"
        (isCompanyValidated)="isCompanyValidated($event)" [user]="user"></login-information>
      <div class="btn-wrapper">
        <button [disabled]='!loginForm.valid || isEmailInvalid || isCompanyInvalid' mat-raised-button mat-button
          matStepperNext color="primary">Next</button>
        <button mat-button mat-raised-button (click)=toLogin() color="primary">Login</button>
      </div>
      <ng-template matStepLabel>Login Information</ng-template>
    </mat-step>

    <mat-step [stepControl]="personInformationForm">
      <personal-information [personInformationForm]="personInformationForm" [user]="user"></personal-information>
      <div class="btn-wrapper">
        <button mat-raised-button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button mat-button [disabled]="(!loginForm.valid || !personInformationForm.valid)"
          color="primary" type="button" (click)="signUp()">Sign Up</button>
        <button mat-raised-button mat-button (click)=toLogin() style="margin-left:60%" color="primary">Login</button>
      </div>
      <ng-template matStepLabel>Personal Information</ng-template>
    </mat-step>

  </mat-horizontal-stepper>
</mat-card>
