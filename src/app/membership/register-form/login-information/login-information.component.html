<form [formGroup]="loginForm">
                    <div class="container">
                    <mat-form-field >
                         <mat-icon>mail_outline</mat-icon>
                         <input matInput placeholder="&emsp;&emsp; Your Work Email" type="email" formControlName="email" autocomplete="email" #email (focusout)="validateEmail(email.value)" [(ngModel)]= user.email >
                         </mat-form-field>
                         <mat-error class="error-message" *ngIf="!loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)">Invalid email, use proper format</mat-error> 
                         <mat-error class="error-message" *ngIf="emailExist && (loginForm.get('email').valid && loginForm.get('email').dirty)">{{errors.emailExits}}</mat-error> 
                
                      <mat-form-field>
                          <mat-icon>lock_outline</mat-icon>
                          <input matInput placeholder="&emsp;&emsp; Password" formControlName="password" type="password" autocomplete="current-password"  [(ngModel)]= user.password>
                         </mat-form-field>
                         <mat-error class="error-message" *ngIf="!loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)">{{errors.passwordFormatError}}</mat-error> 
                         
                         <mat-form-field>
                         <mat-icon>lock_outline</mat-icon>
                         <input matInput placeholder="&emsp;&emsp; Repeat Password" type="password" formControlName="confirmPassword" name="confirmPassword" autocomplete="new-password" id="confirmPassword" #confirmPassword minlength="5" pattern="^[A-Za-z]+[0-9]{1,}" >
                         </mat-form-field>
                         <mat-error class="error-message" *ngIf="(loginForm.get('confirmPassword').value!=loginForm.get('password').value) && (loginForm.get('confirmPassword').dirty || loginForm.get('confirmPassword').touched)">{{errors.passwordMatchError}}</mat-error>
                         <mat-form-field>
                                      <mat-icon>account_circle</mat-icon>
                                      <mat-select name="accountType" formControlName="accountType" #accountType id="accountType" [(ngModel)] = user.account_type (ngModelChange)="changeType()" placeholder="&emsp;&emsp;Account Type">
                                        <mat-option value="individual">
                                          Individual
                                        </mat-option>
                                        <mat-option value="company">
                                          Company
                                        </mat-option>
                                      </mat-select>
                                    </mat-form-field>
                           <mat-error class="error-message" *ngIf="!loginForm.get('accountType').valid && (loginForm.get('accountType').dirty || loginForm.get('accountType').touched)">Select an account type.</mat-error>
                           <mat-form-field *ngIf="user.hasCompany">
                            <mat-icon>work_outline</mat-icon>
                               <input matInput placeholder="&emsp;&emsp;Company Name" type="text" formControlName="companyName" name="companyName" id="companyName" #companyName #email (focusout)="validateCompany(companyName.value)" [(ngModel)]= user.companyName >
                               </mat-form-field>
                               <mat-error class="error-message" *ngIf="!loginForm.get('companyName').valid && (loginForm.get('companyName').dirty || loginForm.get('companyName').touched)">{{errors.companyInvalid}}</mat-error>
                               <mat-error class="error-message" *ngIf="companyExist && (loginForm.get('companyName').valid && loginForm.get('companyName').dirty)">{{errors.companyExits}}</mat-error>
                              </div>
                    </form>
