<mat-toolbar class="bground">

</mat-toolbar>

<mat-grid-list cols="3" rowHeight="3:3">
    <mat-grid-tile >

    </mat-grid-tile>

    <mat-grid-tile >
<mat-card class="login-card">
    <img mat-card-sm-image class="profileimg" (click)="showProfileDetail()" src="{{appLogo.appLogo}}" alt="Logo">  
         
  <mat-card-header>
    <mat-card-title><h3>Change Password</h3></mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <div class="example-container">
<mat-form-field>
 
  <input matInput 
    placeholder="Current Password" 
    type="password"
    name="currentPassword" 
    #currentPassword="ngModel" 
    [(ngModel)]= "resetPassword.currentPassword" 
    required>

 </mat-form-field>
  <mat-error 
    *ngIf="(currentPassword.touched && !currentPassword.valid) || (currentPasswordError && !currentPassword.valid)">
      {{errors.currentPassword}}
 </mat-error>

<mat-form-field>
    <input matInput placeholder="New Password" 
      type="password" 
      name="newPassword" 
      #newPassword="ngModel" 
      minlength="8"
      [(ngModel)]= "resetPassword.newPassword"
      pattern="^[A-Za-z]+[0-9]{1,}"
     ngModel 
     required>
    </mat-form-field>
    <mat-error 
    *ngIf="(newPassword.touched && !newPassword.valid) || (newPasswordError && !newPassword.valid)">
      {{errors.passworError}}
      <small>
          (alphanumeric, minimum 8 length)
         </small>
 </mat-error> 
    
     <mat-form-field>
     <input matInput 
     placeholder="Confirm Password" 
     type="password" 
     name="confirmPassword" 
     #confirmPassword="ngModel" 
     ngModel 
     [(ngModel)]= "resetPassword.confirmPassword"
     minlength="5" 
     pattern="^[A-Za-z]+[0-9]{1,}"  
     required>
     </mat-form-field>
     <mat-error 
     *ngIf="(confirmPassword.touched && !confirmPassword.valid) || (confirmPasswordError && !confirmPassword.valid)">
       {{errors.passworError}}
       <small>
           (matched, alphanumeric, minimum 8 length)
          </small>
  </mat-error> 
    
     <mat-error *ngIf="(confirmPassword.value && confirmPassword.value!=newPassword.value)">
        {{errors.passwordMatchError}}
      </mat-error>
      <mat-error  *ngFor = "let message of ( alertModel$ | async).messages">
        {{message}}
      </mat-error>
      <mat-card-actions>
        <button mat-button (click)="reset()" color="primary">Reset</button>
        <div class="margin-top">
         <!-- <Span class="style1">Do you have an account?</Span> -->
         <br> <a  [routerLink]="['']" class="style2">Home</a>
       </div> 
       </mat-card-actions>
    </div> 
    
</mat-card-content>


</mat-card>

</mat-grid-tile>
   
</mat-grid-list>

  </mat-grid-tile>
