<table mat-table [dataSource]="socialAccountsDetail$" class="mat-elevation-z8 mt-15">

  <ng-container matColumnDef="accountType" class="text-table" align="center">
    <th mat-header-cell *matHeaderCellDef> Platform </th>
    <td mat-cell *matCellDef="let element">
      <img class="icon-img" align="center" [src]="element.type === 'FB' ? 
      icons.fbIcon : element.type === 'YT' ? 
      icons.youtubeIcon : element.type === 'IG' ? 
      icons.instaIcon : element.type === 'PI' ? 
      icons.pinterestIcon : element.type === 'IN' ? 
      icons.linkedinIcon : element.type === 'TW' ? 
      icons.twitterIcon:''"> </td>
  </ng-container>

  <ng-container matColumnDef="accountPosts" class="text-table" align="left">
    <th mat-header-cell *matHeaderCellDef> Total Posts </th>
    <td mat-cell *matCellDef="let element"> {{element.posts.length}} </td>
  </ng-container>

  <ng-container matColumnDef="userName" class="text-table" align="left">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container  matColumnDef="status" class="text-table" align="left">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list>
        <mat-chip [color]="element.status=='disconnect' ? 'warn':'primary'" selected>
          {{element.status}}
        </mat-chip>
      </mat-chip-list>
      <!-- <span [ngClass]="element.status"> {{element.status}} </span> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="remove" class="text-table" align="left">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">

      <my-nekwork-status (isRerender)="reRender($event)" [elementStatus]="(element.status)" [removeById]="(element.id)" (selectedId)="selectedId($event)"></my-nekwork-status>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
