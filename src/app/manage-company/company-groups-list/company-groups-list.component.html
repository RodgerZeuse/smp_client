<mat-card class="example-card" style="margin-bottom: 25px !important">
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="addCompanyGroup()">
      Add Group
    </button>
  </mat-card-content>
</mat-card>

    <table mat-table [dataSource]="securityGroups$" class="mat-elevation-z8" style="width: 95% !important">
      <ng-container matColumnDef="groupName" class="text-table">
        <th mat-header-cell *matHeaderCellDef> Group Name </th>
        <td mat-cell *matCellDef="let element">{{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="attachedUsers">
        <th class="f-name" mat-header-cell *matHeaderCellDef> Total Group Users </th>
        <td class="f-name" mat-cell *matCellDef="let element"> {{element.registerUsers.length}} </td>
      </ng-container>

      <ng-container matColumnDef="totalPermissions">
        <th class="f-name" mat-header-cell *matHeaderCellDef> Total Group Permissions </th>
        <td class="f-name" mat-cell *matCellDef="let element"> {{element.systemsPermissions.length}} </td>
      </ng-container>

      <ng-container matColumnDef="edit" >
        <th class="edit"  mat-header-cell *matHeaderCellDef>  </th>
        <td class="edit"  mat-cell *matCellDef="let element">
          <mat-icon (click)="updateSecurityGroup(element)">edit</mat-icon>
        </td>
      </ng-container>  

    <ng-container matColumnDef="delete" >
      <th class="delete" mat-header-cell *matHeaderCellDef>  </th>
      <td class="delete" mat-cell *matCellDef="let element">
        <mat-icon (click)="deleteSecurityGroup(element.id)" color="warn">delete</mat-icon>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
