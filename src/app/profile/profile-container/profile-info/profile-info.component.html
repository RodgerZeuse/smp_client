<mat-card class="example-card w-10">
        <mat-card-header class="profile-info-header-container">

                <div mat-card-avatar class="example-header-image">
                        <div>
                        <img mat-card-sm-image *ngIf="defaultImage" src="{{imageFile}}"> 
                        <img mat-card-sm-image *ngIf="!defaultImage" src={{userProfile.profilePicture}}> 
                        <button mat-button *ngIf="!defaultImage" onclick="document.getElementById('fileToUpload').click()"   class="btn-t">
                                        <input style="display:none;" type="file" id="fileToUpload" name="file" (change)="fileRead($event)" accept="image/jpeg, image/png"
                                        placeholder="attach file" multiple>               
                                        <mat-icon>edit</mat-icon></button>
                               <div class="fl-b">
                                <button class="btn-t1" *ngIf="defaultImage" (click)="saveProfileImage()" mat-button><mat-icon>save</mat-icon></button>
                                <button class="btn-t2" *ngIf="defaultImage" (click)="cancel()" mat-button><mat-icon>cancel</mat-icon></button></div>
                        </div>
                                  
                       
                        
                </div>

                <mat-card-title>
                        <h2>{{userProfile.firstName}} {{userProfile.lastName}}</h2>
                </mat-card-title>
                <mat-card-subtitle>Designer</mat-card-subtitle>
        </mat-card-header>
        <mat-divider style="padding: 0"></mat-divider>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content class="mt-20">
                <div class="content">
                        <small class="muted-text">Email address</small>
                        <h6 class="heading-text">{{userProfile.userEmail}}</h6>
                </div>
                <div class="content">
                        <small class="muted-text">Company</small>
                        <h6 class="heading-text">Fistix PVT LTD.</h6>
                </div>
                <div class="content">
                        <small class="muted-text">Address</small>
                        <h6 class="heading-text">Multan</h6>
                </div>


        </mat-card-content>
        <mat-divider style="padding: 0;"></mat-divider>
        <!-- <mat-card-footer class="mt-20">
          <div class="footer-content pt-10 pb-10">
            <img class="media-img" src="/assets/images/facebook.png">
            <img class="media-img" src="/assets/images/youtube.png">
            <img class="media-img" src="/assets/images/instagram.png">
          </div>
        </mat-card-footer> -->
</mat-card>
