<mat-card style="width: 200px">
    <mat-card-content><h3>{{userProfile.firstName}} {{userProfile.lastName}}</h3><P>{{userProfile.userEmail}}</P></mat-card-content>
    <mat-card-footer>
       <div  class="profilefooter" >
        <button mat-raised-button color="primary" (click)="gotoProfile()">Edit</button>
        <button mat-raised-button color="primary" (click)="logout()">Log Out</button>
      </div>
    </mat-card-footer>

</mat-card>
