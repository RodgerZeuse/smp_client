<table mat-table [dataSource]="campaignStatus" matSort class="mat-elevation-z8 mt-15">
    <ng-container matColumnDef="Label" class="text-table" style="text-align:center">
        <th mat-header-cell *matHeaderCellDef> Label </th>
        <td mat-cell *matCellDef="let element">
            {{element.status.statusName}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Color" class="text-table" style="text-align:center">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let element">
            <div class="color-div" [ngStyle]="{'background-color': element.status.statusColor }">
                {{element.status.statusColor}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="isPublish" class="text-table" style="text-align:center">
        <th mat-header-cell *matHeaderCellDef> isPublish </th>
        <td mat-cell *matCellDef="let element">
            <disable-slide-toggle [toggleValue]="element.status.isPublishable"></disable-slide-toggle>
        </td>
    </ng-container>

    <ng-container matColumnDef="edit" class="text-table" style="text-align:left">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="editCampaignStatus(element)">edit</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="remove" class="text-table" style="text-align:left">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)=" deleteCampaignStatus(element.id)" color="warn">delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="showLoader" class="loader-div">
    <mat-spinner></mat-spinner>
  </div>
